<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      form {
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Number Calculator</h2>
    <form id="calculatorForm">
      <label for="number1">Enter Number 1:</label>
      <input type="number" id="number1" name="number1" required /><br />

      <label for="number2">Enter Number 2:</label>
      <input type="number" id="number2" name="number2" required /><br />

      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
      function calculate() {
        var number1 = document.getElementById('number1').value;
        var number2 = document.getElementById('number2').value;

        // Assuming you want to send the data to the server for processing
        // You can use AJAX to send the data to the server-side script
        // Here, I'm using a simple alert for demonstration purposes
        alert('Calculating ' + number1 + ' + ' + number2);
      }
    </script>
  </body>
</html>
